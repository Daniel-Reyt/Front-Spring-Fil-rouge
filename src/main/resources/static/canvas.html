<!DOCTYPE html>
<html>
<head>
    <title>Canvas with shape</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link id="canvasSwitch" rel="stylesheet" href="./canvas-light.css">
</head>
<body style="background-color: white; color: black">
<div class="container">
    <div class="row">
        <button id="getButton" class="btn btn-primary col-lg-6" onclick="getAllShape()">take all shapes</button>
        <button id="deleteButton" class="btn btn-danger col-lg-6" onclick="deleteAllShape()">delete all shapes</button>
    </div>
    <canvas id="canvas" style="border-width: 2px; border-color: #000000; border-style: solid; width: 100%; overflow: scroll; background-color: white">

    </canvas>
        <div class="col-lg-12" style="text-align: center; border-width: 2px; border-color: black; border-style: solid; border-radius: 30px; background-color: white">
            <h1>Ajout de formes :</h1>
        </div>
        <br>
        <div class="col-lg-12">
            <form action="#" class="form-group" style="padding: 30px; border-width: 2px; border-color: #000000; border-style: solid; border-radius: 30px; background-color: white">
                <button class="btn btn-primary form-control col-lg-12" onclick="addCarre()">Ajouter un carré</button>
                <br>
                <br>
                <button class="btn btn-primary form-control col-lg-12" onclick="Rectangle()">Ajouter un rectangle</button>
                <br>
                <br>
                <button class="btn btn-primary form-control col-lg-12" onclick="circle()">Ajouter un cercle</button>
                <br>
                <br>
                <button class="btn btn-primary form-control col-lg-12" onclick="Triangle()">Ajouter un triangle</button>
            </form>
            <button onclick="switchCanvasTheme()" class="btn" style="background-color: white">
                <img id="switchImage" src="https://static.thenounproject.com/png/595-200.png" width="50" alt="thème sombre">
            </button>
        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="post.js"></script>
</body>
</html>
